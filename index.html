<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #suggestions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Team Bulletin Box</h1>
    <form id="suggestionForm">
        <input type="text" placeholder="Enter your anon name (optional)" />
        <textarea placeholder="Enter your suggestion or comments..." required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="suggestions">
        <!-- Suggestions will appear here -->
    </div>
    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = this.querySelector('input').value || "Anonymous";
            const suggestionText = this.querySelector('textarea').value;
            const date = new Date().toLocaleString();
            const suggestionDiv = document.createElement('div');
            suggestionDiv.textContent = `${name} (${date}): ${suggestionText}`;
            document.getElementById('suggestions').appendChild(suggestionDiv);
            saveSuggestion(name, suggestionText, date);
            this.reset();
        });

        function saveSuggestion(name, suggestion, date) {
            let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];
            suggestions.push({ name, suggestion, date });
            localStorage.setItem('suggestions', JSON.stringify(suggestions));
        }

        function loadSuggestions() {
            let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];
            suggestions.forEach(({ name, suggestion, date }) => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = `${name} (${date}): ${suggestion}`;
                document.getElementById('suggestions').appendChild(suggestionDiv);
            });
        }

        loadSuggestions();
    </script>
</body>
</html>
